name: Tests

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  e2etests:
    name: Run E2E Tests
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the repository code
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      # Step 3: Install dependencies (if needed) and cache them
      - name: Install Dependencies
        run: npm install

      # Step 4: Run the tests
      - name: Run tests
        env:
          PORT: 8800
          NODE_ENV: "test"
        run: npm run test